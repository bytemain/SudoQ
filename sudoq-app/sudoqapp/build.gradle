apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
        }
    }
}

android {
    namespace "de.sudoq"
    testNamespace "de.sudoq.test"
    compileSdkVersion 30
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    kotlin {
        jvmToolchain(17)
    }
    defaultConfig {
        applicationId "de.sudoq"
        minSdkVersion 14
        targetSdkVersion 33
        resourceConfigurations += ['en', 'de', 'fr']
        testApplicationId "de.sudoq.test"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main {
            // this allows us to group resources(layouts, values) by topic
            res.srcDirs =
            [
                    'src/main/res/layouts/sudoku',
                    'src/main/res/layouts/tutorial',
                    'src/main/res/layout',
                    'src/main/res',
                    'src/main/res-screen/hints/',
                    'src/main/res-screen/main_menu/',
                    'src/main/res-screen/preferences/'
            ]
        }
    }


    buildTypes {
        release {
            //minifyEnabled true
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
}



dependencies {
    implementation project(':sudoqmodel')
    implementation 'com.google.android.material:material:1.0.0'
    //implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    //implementation 'androidx.recyclerview:recyclerview:1.0.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.4.0'
    testImplementation "org.amshove.kluent:kluent:1.73"
    testImplementation "io.mockk:mockk:1.9"
    testImplementation project(path: ':sudoq-persistence-xml')
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.0'



    //androidTestImplementation 'com.android.support.test.espresso:espressocore:3.0.2'


    //compile 'com.android.support:support-v4:21.0.0'
